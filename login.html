<html>
  <head>
    <title>Form</title>

    <link rel="stylesheet" href="style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <!-- main page-->
    <main class="container">
      <div class="wrapper-login">
        <div class="textbar">
          <h1>Sign In to my Portfolio</h1>
        </div>

        <div class="text-box">
          <form>
            <div class="username">
              <input class="un" type="text" placeholder="Your Name*" />
            </div>
            <div class="emai">
              <input class="email" type="text" placeholder="Your Email*" />
            </div>
          </form>

          <div class="forgot">
            <a href="#">Forget Password ?</a>
          </div>

          <div class="sign">
            <a href="#">Sign In</a>
          </div>
        </div>

        <div class="select-menu">
          <h2>or sign up with</h2>
          <div class="logo-socmed">
            <div class="fb">
              <a href="#"><span> Sign up with Facebook</span></a>
            </div>
            <div class="google">
              <a href="#"><span> Sign up with Google</span></a>
            </div>
          </div>
        </div>

        <footer class="satria-fuuter">
          <div class="text">
            <p>Copyright & copy; 2024 by Kaleoleo | All Rights Reserved</p>
          </div>
        </footer>
      </div>
    </main>

    <!-- java's file feather icons -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
